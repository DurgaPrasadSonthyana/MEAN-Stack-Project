<div class="header-container">
    <mat-divider vertical class="vertical-divider"></mat-divider>
    <!-- <div class="header-page-title">
        <h2>{{componentTitle}}</h2>
    </div>
    <div class="header-user-profile">
        <h1>Header component</h1>
    </div> -->
    <mat-toolbar>
        <mat-toolbar-row class="justify-content-end">
          <div class="row mr-2 ml-auto">
            <ul class="row m-0 align-items-center">
              <li>
                <button
                  mat-button
                  [matMenuTriggerFor]="menu"
                  class="user mt-2 d-flex align-items-center" >
                  <img src="./../../../assets/profile.png" alt="" class="user-image mr-1 p-2" />
                  My Profile
                  <mat-icon class="user-image-icon ml-1"
                    >keyboard_arrow_down</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    Logout
                  </button>
                  <button mat-menu-item (click)="settings()">
                    <mat-icon>exit_to_app</mat-icon>
                   Settings
                  </button>
                  <button mat-menu-item (click)="editprofile()">
                    <mat-icon>exit_to_app</mat-icon>
                   Edit profile
                  </button>
                </mat-menu>
              </li>
            </ul>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
</div>
